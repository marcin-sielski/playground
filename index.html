    <h1>Playground</h1>
    <script>
      Notification.requestPermission(function(result) {
        if (result === 'granted') {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function (registration) {
              console.log(registration);
            });
          }
        }
      }
    </script>
